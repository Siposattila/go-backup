syntax = "proto3";
package request;

option go_package = "/generatedproto";

enum RequestType {
	ID_CONFIG = 0;
	ID_BACKUP_START = 1;
	ID_BACKUP_CHUNK = 2;
	ID_BACKUP_CHUNK_PROCESSED = 3;
	ID_BACKUP_END = 4;
}

message Request {
  RequestType id = 1;
  bytes data = 2;
  string clientId = 3;
}

message Response {
  RequestType id = 1;
  bytes data = 2;
}
